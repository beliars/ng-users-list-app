<h1>{{ $ctrl.test }}</h1>

<div class="heading">
    <h2 class="heading-flex-item">Last</h2>
    <h2>First</h2>
    <h2>Username</h2>
    <h2>Phone</h2>
    <h2>Location</h2>
</div>

<div class="wrapper">
    <div class="flex-item">
        <div class="img-wrapper" ng-repeat="user in $ctrl.users">
            <img src="{{user.avatarUrl}}" class="avatar" alt="">
        </div>
    </div>
    <div class="flex-item">
        <p ng-repeat="user in $ctrl.users" class="capitalize">{{ user.lastName }}</p>
    </div>
    <div class="flex-item">
        <p ng-repeat="user in $ctrl.users" class="capitalize">{{ user.firstName }}</p>
    </div>
    <div class="flex-item">
        <p ng-repeat="user in $ctrl.users">{{ user.username }}</p>
    </div>
    <div class="flex-item">
        <p ng-repeat="user in $ctrl.users">{{ user.phone }}</p>
    </div>
    <div class="flex-item">
        <p ng-repeat="user in $ctrl.users">{{ user.location }}</p>
    </div>
</div>
<a href="" ng-click="$ctrl.asd()">detail</a>
<a ui-sref="detail({id:1})">asd</a>
